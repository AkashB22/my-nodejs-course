<h1>Create Your Account</h1>
<h2>Signup is easy and only takes few seconds</h2>

<div class="formWrapper">
    <form id="accountCreate" action="api/user" method="POST">
        <div class="formError"></div>
        <div class="inputWrapper">
            <div class="inputLabel">First Name:</div>
            <input type="text" name="firstName" placeholder="John">
        </div>
        <div class="inputWrapper">
            <div class="inputLabel">Last Name:</div>
            <input type="text" name="lastName" placeholder="doe">
        </div>
        <div class="inputWrapper">
            <div class="inputLabel">Phone Number:</div>
            <input type="number" name="phone" placeholder="9047262594">
        </div>
        <div class="inputWrapper">
            <div class="inputLabel">Password</div>
            <input type="password" name="password" placeholder="make it a good one!">
        </div>
        <div class="inputWrapper">
            <div class="inputLabel">Do you agree to our terms and conditions</div>
            <input type="checkbox" name="tosAgreement">
        </div>
        <div class="inputWrapper ctaWrapper">
            <button type="submit" class="cta blue">Get Started</button>
        </div>
    </form>
</div>
